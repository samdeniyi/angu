<mat-card class="info">
    <mat-card-header>
        <mat-card-title>{{data?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="backToMovieList()">
            return to movie list
        </button>
    </mat-card-actions>
</mat-card>
